<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div id="func" class="container my-2"></div>
    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Password Generator</h1>
            <p class="lead">Here you can generate password of your own choice</p>
            <hr class="my-4">
            <form name="pass_form">
                <div class="form-group">
                  <input type="text" class="form-control" id="generatedPass" disabled style="background-color: white;">
                </div>
                <div class="form-group">
                    <label for="lengthPass">Length of Password</label>
                    <input type="number" class="form-control" id="lengthPass">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="weakPassword" value="weak" checked>
                    <label class="form-check-label" for="weakPassword">
                      Weak Password
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="strongPassword" value="strong">
                    <label class="form-check-label" for="strongPassword">
                      Strong Password
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="funnyPassword" value="funny">
                    <label class="form-check-label" for="funnyPassword">
                      Funny Password
                    </label>
                  </div>
                  <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
    </div>
        
</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="password_gen.js"></script>
</html>
