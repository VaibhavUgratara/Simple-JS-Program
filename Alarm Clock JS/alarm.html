<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
<div class="container my-4">
        <img src="icons8-alarm-clock-96.png" alt="alarmclock" class="rounded mx-auto d-block" style="width: 20vh;" id="clock">
</div>
<form name="alarm_form">
    <div class="container">
        <div class="row">
            <div class="col-auto ms-auto">
                <select class="form-select" aria-label="Default select example" id="hours">
        
                </select>
            </div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="mins">
    
                  </select>
            </div>
            <div class="col-auto me-auto">
                <select class="form-select" aria-label="Default select example" id="am-pm">
                    <option selected value="A.M.">A.M.</option>
                    <option value="P.M.">P.M.</option>
                  </select>
            </div>
        </div>
    <div class="row">
        <div class="col-auto mx-auto">
            <button type="submit" class="btn btn-primary my-4">Submit</button>
        </div>
    </div>
    </div>
</form>
<div id="func" class="container">

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="alarm.js"></script>
</html>
