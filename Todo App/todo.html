<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container my-4" id="main">
        <h1>Welcome to Todo Manager!!</h1>
        <p>Here you can Add, Delete or Modify your todos</p>
        <hr>
    </div>
    <div class="container my-4">
        <h4>Your Todos:</h4>
        <hr>
        <div id="todolist" class="row">
            
        </div>
    </div>
    
    <div class="container my-4" id="func">
        <hr>
        <button id="add_todo" class="btn btn-dark">Add Todo</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="todo.js"></script>
</html>
